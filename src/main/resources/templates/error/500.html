<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - DesmoS</title>
    <link rel="stylesheet" th:href="@{/resources/fragments/navbar.css}">
    <link rel="icon" th:href="@{/images/logoDS.png}" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'text', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem;
        }

        h1 {
            font-family: 'logo', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 999px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="error-container">
        <h1>Oops! Something went wrong</h1>
        <p>We're sorry, but an unexpected error occurred. Our team has been notified and is working to fix the issue.</p>
        <a th:href="@{/homecontroller/home}" class="home-button">Return to Home</a>
    </div>

    <script th:src="@{/resources/fragments/navbar.js}"></script>
</body>
</html>
