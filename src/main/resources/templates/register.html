<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesmoS - Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/floating-logout.css}">
    <link rel="icon" th:href="@{/images/logoDS.png}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="register-container">
        <div class="register-box">
            <h1>Register</h1>
            <form class="register-form" th:action="@{/authcontroller/register}" method="post">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
                <div class="form-footer">
                    <a th:href="@{/authcontroller/login}" class="login-link">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/floating-logout :: floating-logout}"></div>
    <script th:src="@{/js/register.js}"></script>   
    <script th:src="@{/js/navbar.js}"></script>
</body>
</html>
